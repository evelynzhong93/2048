<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048</title>

    <link href="style/main.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="heading">
            <h1 class="title">2048</h1>
            <div class="scoreboard">
                <div class="score">0</div>
                <div class="record">0</div>
            </div>
        </div>

        <div class="above-game">
            <p class="description">Join the numbers and get to the <strong>2048 tile!</strong></p>
            <div class="restart-button">NEW GAME</div>
        </div>
        <div class="game-container">
            <div class="game-message">
                <p></p>
                <div class="lower">
                    <a class="keep-playing-button">Keep going</a>
                    <a class="retry-button">Try again</a>
                </div>
                <!-- i didnt see them in web -->
            </div>

            <div class="grid-container">
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
            </div>

            <div class="tile-container"></div>
        </div>
        <p class="instruction">
            <strong>HOW TO PLAY:</strong> Use your<strong> arrow keys</strong> to move the tiles. When
            two tiles with the same number touch, they<strong> merge into one!</strong>
        </p>
        <hr>
    </div>

    <script src="js/keyboard_manager.js"></script>
</body>

</html>
